<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // see Constraint Validation API 
        // https://developer.mozilla.org/en-US/docs/Web/API/Constraint_validation

        let check = () => {
            
            let bidaltzekoOK = true;

            let abizen = document.getElementById("abizena");
            abizen.setCustomValidity("");

            let abizena = abizen.value;
            let abizenaRegex = /^[A-Z][a-z]+$/;
            if (abizenaRegex.test(abizena)) {
                document.getElementById("abizena").style.backgroundColor = "green";
            } else {
                document.getElementById("abizena").style.backgroundColor = "red";
                abizen.setCustomValidity("Soilik letrak onartzen dira eta lehenengo letra larria izan behar da");
                bidaltzekoOK = false;
            }

            return bidaltzekoOK;
        }

        window.onload = () => {
            document.getElementById("abizena").oninput = check;
            document.querySelector("#formularioa").addEventListener("submit", (e) => {
                e.preventDefault();
                if (check()) e.target.submit();
            });

        };
    </script>
</head>
<body>
    <form action="/bezeroa" method="POST" id="formularioa">
        <h1>User Registration Form</h1>
        Name: <input type="text" name="name" required> <br><br>
        Email: <input type="text" name="email"> <br><br>
        Password: <input type="text" name="password"> <br><br>
        Confirm Password: <input type="text" name="c_password"> <br><br>
        Gender: <select name="gender">
            <option value="Male">Male</option>
            <option value="Female" selected>Female</option>
            <option value="Other">Other</option>
          </select> <br><br>
        Date of Birth: <input type="date" name="d_o_b"> <br><br>
        Address: <textarea name="textarea" rows="4" cols="60"></textarea>> <br><br>
        City: <input type="text" name="city"> <br><br>
        Zip Code: <input type="text" name="zip_code"> <br><br>
        I agree to the terms and conditions: <input type="checkbox" id="cbox1" value="first_checkbox" /> <br><br>
        <fieldset style="width:270px">
            <legend>I want to receive the newsletter:</legend>
            <div>
              <input type="radio" id="yes" name="yes" value="yes" checked />
              <label for="yes">Yes</label>
              <input type="radio" id="no" name="no" value="no" />
              <label for="no">No</label>
            </div>
          </fieldset> <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
